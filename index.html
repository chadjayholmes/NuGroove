<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NuGroove</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>

    <title>Lab 2</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>


<body>

<div class="container-fluid my-container">

    <div class="row header">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 logo">
            NuGroove
        </div>
        <div class="col-8 colored">

        </div>
    </div>
    <div class="row page" id="page">
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 image-space" id="image-space">
            <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" fill="currentColor" class="bi bi-disc-fill image" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-6 0a2 2 0 1 0-4 0 2 2 0 0 0 4 0zM4 8a4 4 0 0 1 4-4 .5.5 0 0 0 0-1 5 5 0 0 0-5 5 .5.5 0 0 0 1 0zm9 0a.5.5 0 1 0-1 0 4 4 0 0 1-4 4 .5.5 0 0 0 0 1 5 5 0 0 0 5-5z"/>
            </svg>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 search-space" id="search-space">
            <form class="search-bar">
                <input class="input-test" type="text" id="input" placeholder="Enter Artist Name"/>
                <input id="submit" class="submit" type="submit" value="Get Artist Info"/>
            </form>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 results" id="results">
        </div>
        <div class="row summary-row" id="artist-info">
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 album-grid" id="album-grid">
            </div>
        </div>

    </div>

    <div class="row github-footer">
        <div class="col footer-text">
            <p class="footer-text"><a href="https://github.com/chadjayholmes/NuGroove">[ Click here for my Github Repo ]</a></p>
        </div>
    </div>


</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<script text="type/javascript" src="/script.js"></script>

</body>
</html>
